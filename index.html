<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/index.css">
	<link rel="stylesheet" href="assets/css/header.css">
	<link rel="icon" type="image/x-icon" href="./favicon.png">
	
	<title>Meal App</title>
</head>
<body>

	<header>
        <div class="container">
            <div class="logo">
                <h1>Meal App</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#" onclick="renderFavouriteMeals()"><i id="fav-icon" class="fa fa-heart"></i> Favourites</a></li>
                </ul>
            </nav>
        </div>
    </header>

	<!-- meal search section -->
	<div id="food-data-search">
		<div id="search-bar-container">
		  <input type="text" id="search-meal" name="search-meal" placeholder="Search for meals" oninput="showSearchSuggestions()">
		  <button onclick="searchMeal()">Search</button>
		</div>
		<div id="search-suggestions"></div>
	  </div>

<!-- meal searched rendering section -->
	<section id="foods-list">
		<div id="food-search-list"></div>
	</section>

	<!-- favourite foods list -->
	<section id="favourites-food-section">
        <div id="favourite-foods-list"></div>
    </section>

		<!-- page loader -->
	<div class="loader"></div>
	
	<script type="text/javascript" src="assets/js/index.js"></script>
	<script src="https://kit.fontawesome.com/9381d3aeec.js" crossorigin="anonymous"></script>
</body>
</html>
